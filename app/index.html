<!doctype html>
<html lang="en" ng-app="lillyApp">
<head>
  <meta charset="utf-8">
  <title>Lilly Wolf</title>
  <link rel="stylesheet" href="css/app.css"/>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript">

	$(document).ready(function() { 
		var containerId = "diagonals";
		var containerWidth = $('#' + containerId).width();
		var containerHeight = $('#' + containerId).height();
		drawDiagonals(containerId, 4, 0, 0, containerWidth + 200, containerWidth, 0, containerWidth * 2, "#DCF0F2", "#D9F7FF", 0, true);
    	drawDiagonals(containerId, 22, 16, 0, containerHeight, 0, 300, 0, "#9CD9E8", "#D9F7FF", 0, false);
	});	
	
	function drawDiagonals(containerId, ySpacing, yWidth, startY, endY, startX, heightRange, minHeight, firstColor, secondColor, pColor, right) {
		var c = $("#" + containerId)[0];			
		var ctx = c.getContext("2d");	
		if (ySpacing == 0 && yWidth == 0) { return; }
		while (startY < endY) {
			drawDiagonal(ctx, startX, startY, yWidth, heightRange, minHeight, (pColor > Math.random() ? secondColor : firstColor), right);
			startY = startY + yWidth + ySpacing;
		}
	}
	
	function drawDiagonal(ctx, startX, startY, thickness, heightRange, minHeight, fillColor, right) {		
		var diagonalLength = minHeight + Math.random() * heightRange;		
		ctx.beginPath();
		ctx.lineWidth = "1";		
		ctx.strokeStyle = fillColor;
		ctx.fillStyle = fillColor;
		ctx.beginPath();
		ctx.moveTo(startX, startY);	
		ctx.lineTo(startX + (right ? -diagonalLength : diagonalLength), startY - diagonalLength);
		ctx.lineTo(startX + (right ? -diagonalLength : diagonalLength), startY - diagonalLength + thickness);
		ctx.lineTo(startX, startY + thickness);
		ctx.lineTo(startX, startY);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();
	}
  </script>
</head>
<body>

  <!--div>Angular seed app: v<span app-version></span></div-->

	<!--p>1 + 2 = {{ 1 + 5 }}</p-->

		<div id="subtext">POP MUSIC FOR POP MUSIC SNOBS</div>
	</div>

			Things in a sq

	</div>
