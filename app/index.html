<!doctype html>
<html lang="en" ng-app="lillyBoxes">
<head>
  <meta charset="utf-8">
  <title>Lilly Wolf</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <!--div>Angular seed app: v<span app-version></span></div-->

	<!--p>1 + 2 = {{ 1 + 5 }}</p-->
	
	<canvas height="1600px" width="1600px" id="rightPatterns" class="pattern" draw-right-patterns>
	</canvas>	
	<canvas height="1600px" width="1600px" id="leftPatterns" class="pattern" draw-left-patterns>
	</canvas>
	
	<div id="content" clip-rect>
		<div class="scrolly" ng-controller="InstaController" init-packery>
			<div ng-repeat="box in boxes" class="item {{box.class}}" lilly-packery>
				<div class="animate-switch-container" ng-switch on="box.type">
					<div ng-switch-when="instagram">
						<div class="crop">
							<img ng-src="{{box.url}}"/>
						</div>	
						<div class="caption">{{box.caption}}</div>
					</div>
					<div ng-switch-default>
						Not implemented!
					</div>	
				</div>
			</div>	
		</div>
	</div>
	
	<div id="header">
		<div id="logo">LILLYWOLF</div>
		<div id="subtext">POP MUSIC FOR POP MUSIC SNOBS</div>
	</div>	
	
	<ul class="menu">
    	<li><a href="#/view1">SHOWS</a></li>
    	<li><a href="#/view2">PHOTOS</a></li>
    	<li><a href="#/view2">PRESS</a></li>
    	<li><a href="#/view2">CONTACT</a></li>
  	</ul>

	<div ng-view></div>		

  <!--In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="js/instagram.js"></script>
  <script src="js/uihelper.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bower_components/packery/packery.pkgd.min.js"></script>
</body>
</html>
